<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <h1>What is your favorite pokemon?</h1>
    </div>
    <br /><br />

    <div class="picturecontainer">
        <div class="panel active" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-40-2x.jpg');">
            <h3>Arktos</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-45-2x.jpg');">
            <h3>Feelinara</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-snorlax-2x.jpg');">
            <h3>Relaxo</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-8-2x.jpg');">
            <h3>Liberlo</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-14-2x.jpg');">
            <h3>Glurak</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-42-2x.jpg');">
            <h3>Zaptos</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-41-2x.jpg');">
            <h3>Lavados</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-22-2x.jpg');">
            <h3>Gardevoir</h3>
        </div>

        <div class="panel" style="background-image: url('https://tcg.pokemon.com/assets/img/home/wallpapers/wallpaper-26-2x.jpg');">
            <h3>Pikachu</h3>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
